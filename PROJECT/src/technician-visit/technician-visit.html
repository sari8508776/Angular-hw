<p>technician-visit works!</p>
<form [formGroup]="technicianVisit">
    <input type="text" formControName="date" placeholder="date" >
    <input type="text" formControName="customerName" placeholder="customer name" >
    <input type="text" formControName="city" placeholder="city" >
    <input type="text" formControName="address" placeholder="address" >
    <input type="text" formControName="phone" placeholder="phone" >
    <input type="text"formControName="reason" placeholder="reason" >
    <input type="text" formControName="invoiceNumber" placeholder="invoice number" >
    <input type="text" formControName="description" placeholder="description" >
      <!-- <option *ngFor="let option of options" [value]="option">{{ option }}</option> -->

</form>
