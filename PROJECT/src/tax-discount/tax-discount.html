
  <form [formGroup]="discountForm" (ngSubmit)="onSubmit()">
      <label for="name">שם:</label>
      <input id="name" formControlName="name" required>

      <label for="phone">טלפון:</label>
      <input id="phone" formControlName="phone" required>

      <label for="address">כתובת:</label>
      <input id="address" formControlName="address" required>

      <label for="children">מספר ילדים:</label>
      <input id="children" formControlName="children" type="number" required>

      <label for="averageIncome">הכנסה ממוצעת לנפש:</label>
      <input id="averageIncome" formControlName="averageIncome" type="number" required>

      <label for="comments">הערות:</label>
      <textarea id="comments" formControlName="comments"></textarea>
  <label for="language">שפה: {{ lan }}</label>
  <button type="button" (click)="translate()">תרגום</button>
      <button type="submit">שלח</button>
    </form>
